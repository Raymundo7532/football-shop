<!-- Modal -->
<div id="crudModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div id="crudModalContent" class="bg-white rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto">
    <!-- Modal header -->
    <div class="flex items-center justify-between p-4 border-b">
      <div>
        <h3 class="text-xl font-semibold text-gray-900">
          Create New Product
        </h3>
        <p class="text-sm text-gray-600 mt-1">Sell your football related product to the community</p>
      </div>
      <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" onclick="hideModal()">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>
    <!-- Modal body -->
    <div class="px-6 py-4 space-y-6 form-style">
      <form id="productForm">
        <input type="hidden" id="product_id" name="id" value="">
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
          <input type="text" id="name" name="name" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter product name" required>
        </div>
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-700">Price</label>
          <input type="number" id="price" name="price" step="1" min="0" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter product price" required>
        </div>
        <div class="mb-4">
          <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
          <textarea id="description" name="description" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter product description" required></textarea>
        </div>
        <div class="mb-4">
          <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
          <select id="category" name="category" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" required>
            <option value="">Choose a category</option>
            <option value="jersey">Jersey</option>
            <option value="t-shirt">T-Shirt</option>
            <option value="pants">Pants</option>
            <option value="socks">Socks</option>
            <option value="shoes">Shoes</option>
            <option value="goalkeeperGlove">Goalkeeper Glove</option>
            <option value="ball">Ball</option>
            <option value="tumbler">Tumbler</option>
          </select>
        </div>
        <div class="mb-4">
          <label for="thumbnail" class="block text-sm font-medium text-gray-700">Thumbnail URL</label>
          <input type="url" id="thumbnail" name="thumbnail" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="https://example.com/image.jpg">
        </div>
        <div class="mb-4">
          <div class="flex items-center">
            <input id="is_featured" name="is_featured" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded">
            <label for="is_featured" class="ml-2 text-sm font-medium text-gray-900">Featured Product</label>
          </div>
        </div>
      </form>
    </div>
    <!-- Modal footer -->
    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-200 rounded-b">
      <button type="button" id="cancelButton" class="order-2 sm:order-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50 transition-colors text-center" onclick="hideModal()">Cancel</button>
      <button type="submit" id="submitProduct" form="productForm" class="order-1 sm:order-2 flex-1 bg-blue-400 text-white px-6 py-3 rounded-md font-medium hover:bg-blue-500 transition-colors">Sell Product</button>
    </div>
  </div>
</div>

<!-- Delete Confirmation Modal -->
<div id="deleteModal" class="hidden fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50">
  <div id="deleteModalContent" 
      class="bg-white rounded-2xl shadow-lg p-6 w-full max-w-md transform transition-all duration-200 scale-95 opacity-0">
    <h3 class="text-xl font-semibold text-slate-900 mb-4">Confirm Delete</h3>
    <p class="text-slate-700 mb-6">Are you sure you want to delete this product?</p>
    
    <div class="flex justify-end gap-3">
      <button onclick="hideDeleteModal()" 
              class="px-4 py-2 border border-slate-300 rounded-md text-slate-600 hover:bg-slate-100 transition">
        Cancel
      </button>
      <button id="confirmDeleteBtn" 
              class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 transition">
        Delete
      </button>
    </div>
  </div>
</div>

<script>

  function showModal(product = null) {

        form.price.value = product.price;
        form.description.value = product.description;
        form.category.value = product.category;
        form.thumbnail.value = product.thumbnail || "";
        form.is_featured.checked = product.is_featured;
      } else {
        currProductId = null;
        title.textContent = "Create New Product";
      }

      modal.classList.remove('hidden'); 
      setTimeout(() => {

        modalContent.classList.add('opacity-100', 'scale-100');

<script>
  let currentDeleteId = null;

function showDeleteModal(productId) {
  currentDeleteId = productId;
  const modal = document.getElementById('deleteModal');
  const modalContent = document.getElementById('deleteModalContent');
  
  modal.classList.remove('hidden');
  setTimeout(() => {
    modalContent.classList.remove('opacity-0', 'scale-95');
    modalContent.classList.add('opacity-100', 'scale-100');
  }, 50);
}

function hideDeleteModal() {
  const modal = document.getElementById('deleteModal');
  const modalContent = document.getElementById('deleteModalContent');
  
  modalContent.classList.remove('opacity-100', 'scale-100');
  modalContent.classList.add('opacity-0', 'scale-95');
  setTimeout(() => modal.classList.add('hidden'), 150);
}

document.getElementById('confirmDeleteBtn').addEventListener('click', async () => {
  if (!currentDeleteId) return;

  try {
    const deleteUrl = `{% url 'main:delete_product' '00000000-0000-0000-0000-000000000000' %}`
      .replace('00000000-0000-0000-0000-000000000000', currentDeleteId);

    const response = await fetch(deleteUrl, {
      method: "POST",
      headers: {
        'X-CSRFToken': getCookie('csrftoken'),
      },
    });

    if (response.ok) {
      hideDeleteModal();
      showToast('Product deleted successfully!', '', 'success');
      document.dispatchEvent(new CustomEvent('productDeleted'));
    } else {
      showToast('Failed to delete product', '', 'error');
    }
  } catch (err) {
    console.error(err);
    showToast('An error occurred while deleting the product.', '', 'error');
  }
});

function getCookie(name) {
  let cookieValue = null;
  if (document.cookie && document.cookie !== '') {
    const cookies = document.cookie.split(';');
    for (let i = 0; i < cookies.length; i++) {
      const cookie = cookies[i].trim();
      if (cookie.startsWith(name + '=')) {
        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
        break;
      }
    }
  }
  return cookieValue;
}
</script>
